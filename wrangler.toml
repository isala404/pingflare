name = "pingflare"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Pages will automatically detect the build output
pages_build_output_dir = ".svelte-kit/cloudflare"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "pingflare-db"
database_id = "0d72f344-30dd-4b55-8b20-86448147439f"

# KV Namespace for caching current status
[[kv_namespaces]]
binding = "STATUS_CACHE"
id = "bcb87ba93beb493bad285feff7362a2e"

# Environment variables
[vars]
ENVIRONMENT = "production"
