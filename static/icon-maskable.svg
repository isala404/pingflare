<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg-mask" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
  </defs>
  <!-- Full background for maskable (safe zone is 80% center) -->
  <rect width="512" height="512" fill="url(#bg-mask)"/>
  <!-- Content scaled to fit in safe zone (roughly 80% = 410px, centered) -->
  <g transform="translate(51, 51) scale(0.8)">
    <!-- Signal/ping waves -->
    <g fill="none" stroke="#fff" stroke-width="24" stroke-linecap="round">
      <!-- Outer arc -->
      <path d="M 340 172 A 120 120 0 0 1 340 340" opacity="0.4"/>
      <!-- Middle arc -->
      <path d="M 310 202 A 76 76 0 0 1 310 310" opacity="0.7"/>
      <!-- Inner arc -->
      <path d="M 280 232 A 34 34 0 0 1 280 280"/>
    </g>
    <!-- Center dot -->
    <circle cx="220" cy="256" r="36" fill="#fff"/>
    <!-- Pulse line -->
    <path d="M 100 256 L 160 256 L 180 200 L 200 312 L 220 256 L 280 256"
          fill="none" stroke="#fff" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  </g>
</svg>
